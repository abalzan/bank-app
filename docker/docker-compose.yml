version: '3.7'

services:
  mysql-container:
    container_name: mysql-container
    image: mysql:8
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: springSecurity
      MYSQL_DATABASE: bank
      MYSQL_USER: bank
      MYSQL_PASSWORD: springSecurity

networks:
  default:
    external:
      name: springSecurity
